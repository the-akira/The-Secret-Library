{% extends 'base.html' %}
{% load static %}

{% block title %}Recuperação de Senha{% endblock %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success mt-3" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<h1 class="text-default mt-4 mb-4">Recuperação de Senha</h1>

<div class="editar-livro-div">
  <form id="editar-livro-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button id="submit-btn" type="submit">Recuperar</button>
      <a href="{% url 'login' %}" id="cancel-btn" type="submit">Cancelar</a>
  </form>
</div>
<br>
{% endblock %}
