{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Comentário {{ comentario.id }}{% endblock %}

{% block content %}
<h1 class="text-default mt-4 mb-4">Editar Comentário: {{ comentario.id }}</h1>
<div class="editar-comentario-div">
  <form id="editar-comentario-form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button id="save-comentario-button" type="submit">Salvar Alterações</button>
      <a href="{% url 'detalhes_livro' livro_id %}" id="cancel-btn" type="submit">Cancelar</a>
  </form>
</div>
<br>

<script>
$('#editar-comentario-form').submit(function() {
    $('#save-comentario-button').prop('disabled', true); // Desabilitar o botão

    setTimeout(function() {
        $('#save-comentario-button').prop('disabled', false); // Reabilitar o botão
    }, 3000);
});

$('label[for="id_texto"]').text('Informe o Novo Comentário');
</script>
{% endblock %}
