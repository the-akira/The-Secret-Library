{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="text-default mt-4 mb-4">Login</h1>

<div class="editar-livro-div">
  <form id="editar-livro-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div id="fileInfo" class="mb-2"></div>
      <button id="submit-btn" type="submit">Entrar</button>
      <a href="{% url 'index' %}" id="cancel-btn" type="submit">Cancelar</a>
  </form>
</div>
<br>

<script type="text/javascript">
  $('.helptext').hide();
</script>
{% endblock %}
